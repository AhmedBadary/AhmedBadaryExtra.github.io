<footer class="site-footer">
    <!--   <span class="site-footer-owner"><a href="{{ site.url }}">{{ site.title }}</a> is maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>.</span> -->
    
<!--  -->
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
            <span class="site-footer-owner"><a href="{{ site.url }}">Site</a> maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a>.</span>
    <span class="site-footer-credits">
        <p>
            &copy; 2017. All rights reserved.
        </p> 
    </span>
            </div>
            <div class="footer-col footer-col-2">
            <div><p>         </p></div>
            </div>
            <div class="footer-col footer-col-3">
                <ul class="social-media-list">
                    {% if site.github_username %}
                      <li>
                        <a href="https://github.com/{{ site.github_username }}">
                          <i class="fa fa-github"></i> GitHub
                        </a>
                      </li>
                    {% endif %}
                    {% if site.linkedin_username %}
                      <li>
                        <a href="https://linkedin.com/in/{{ site.linkedin_username }}">
                          <i class="fa fa-linkedin"></i> LinkedIn
                        </a>
                      </li>
                    {% endif %}
                    {% if site.facebook_username %}
                      <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                          <i class="fa fa-facebook"></i> Facebook
                        </a>
                      </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
<!--  -->
</footer>
